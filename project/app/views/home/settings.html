<div id="NamespaceSettings">
    <div class="margin-lateral">
        <div class="spacer-30"></div>

        <h1 ng-bind=" 'SELECT_LANGUAGE' | translate">Select language</h1>

        <div class="spacer-5"></div>
        <select class="sosdriver-select" ng-model="settings.language">
            <option value="gb">English</option>
            <option value="it">Italiano</option>
        </select>



        <div class="spacer-20"></div>


        <button class="button icon-left ion-log-out button-clear button-dark" ng-click="logOut()" >Logout</button>


        <div class="spacer-20"></div>
        <br></br>
      <h5>Notifiche</h5><label class="toggle toggle-royal">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
        <div class="spacer-20"></div>
        <div class="spacer-20"></div>
        
        <button ng-click="saveSettings($event)" class="btn-xxl btn-sosDriver" ng-bind=" 'SAVE_SETTINGS' | translate">
            Salva
        </button>

    </div>





</div>
