<div id="full-page" ng-class="{'overflow-hidden':toggleMenu || toggleSpinner || _toggle_panelShare || _toggle_panelSearch}">
  <div class="mioDiv">
    <div class="bar bar-header bar-sosdriver">
      <h1 class="title">SOSDRIVER </h1>
      <i class="ion-android-notifications" ng-click="openMenu()"></i>

    </div>

    <div class="tabs-striped tabs-top tabs-background-sosdriver tabs-color-dark">
        <div class="tabs">
            <a class="tab-item" ng-click="changeTab(0)">
              <i class="icon ion-person"> </i>
              Person
            </a>
            <a class="tab-item" ng-click="changeTab(1)">
              <i class="icon ion-earth">  </i>
              Map
            </a>

            <a class="tab-item"  ng-click="changeTab(3)">
              <i class="icon ion-gear-a"></i>
              Settings
            </a>
        </div>
    </div>


  <div define-area type-area="withHeaderFooterTabHome">

      <tabs class="swiper-container">


          <!-- TAB CONTENT -->
          <div class="swiper-wrapper">

              <!-- TAB1 -->
              <div when-scrolled class="swiper-slide" ng-controller="UserController">
                  <load-template url="../views/home/user.html"></load-template>
              </div>

              <!-- TAB2 -->

              <div  class="swiper-slide" id="google-map" ng-controller="GeolocalizationController" >
                  <load-template url="../views/home/geolocalization.html"></load-template>
                  <div id="prova"></div>


            </div>



              <!-- TAB4 -->
              <div when-scrolled class="swiper-slide" ng-controller="SettingsController">
                  <load-template url="../views/home/settings.html"></load-template>
              </div>

          </div>
      </tabs>


    </div>

  </div>

    <div ng-class="toggleMenu ? 'open-menu':'close-menu'"
           ng-swipe-right="closeMenu()"
           id="right-page">
          <div id="main-menu">
            <div class="list">

              <div ng-repeat="notifica in ::notifiche track by $index">
                  <a class="item item-avatar"  ng-click="openNotification()">
                  <img src="prova.jpg">
                  <div align="center" class = "notifyContent"><h2>Venkman</h2>
                  <p >{{notifica.messaggio}}</p>

              
                </div>
                </a>
              </div>



            </div>
          </div>
      </div>

      <!--PAGE CONTENT-->
    <ui-view></ui-view>

    <!-- MENU OVERLAY -->
    <div ng-click="closeMenu()" ng-swipe-right="closeMenu()" ng-class="toggleMenu ? 'open-overlay':'close-overlay'"
         class="overlay"></div>

    <!-- OVERLAY -->
    <div ng-class="(toggleSpinner) ? 'open-overlay':'close-overlay'" class="overlay"></div>

    <!-- SPINNER -->
    <spinner ng-if="toggleSpinner"></spinner>


</div>
